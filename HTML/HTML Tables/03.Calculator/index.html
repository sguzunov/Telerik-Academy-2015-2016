<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
    <title>Calculator</title>
</head>
<body>
    <table style="background:#F1FFFF; border:1px solid #66FFFF">
        <tr>
            <th colspan="4" align="right">123</th>
        </tr>
        <tr>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">1</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">2</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">3</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">+</button></td>
        </tr>
         <tr>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">4</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">5</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">6</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">-</button></td>
        </tr>
         <tr>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">7</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">8</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">9</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">*</button></td>
        </tr>
        <tr>           
            <td colspan="2" style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 45px;">0</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">.</button></td>
            <td style="border: 1px solid #8df6f4;"><button style="background: #f3f9fa; border: none;padding: 10px 20px">/</button></td>
        </tr>
    </table>
</body>
</html>
